<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch bloging API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .custom-alert {
        width: 30%;
        position: absolute;
        top: -65px; /* above card */
        right: 20px; /* stick to right side */
        z-index: 1000;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        padding: 20px;
      }
      .container {
        margin-top: 90px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container">
      <div class="card shadow-lg rounded-4 position-relative">
        <!-- Alerts -->
        <div
          class="alert custom-alert d-none"
          id="formAlert"
          style="background-color: red; color: white"
        >
          ⚠️ Please fill all fields!
        </div>
        <div
          class="alert custom-alert d-none"
          id="formAlertSuccess"
          style="background-color: green; color: white"
        >
          ✅ Successfully inserted!
        </div>

        <div class="card-body">
          <!-- Heading + Add New Button -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="card-title mb-0">Fetch API</h3>
            <button
              class="btn btn-success"
              data-bs-toggle="modal"
              data-bs-target="#addModal"
            >
              + Add New
            </button>
          </div>

          <!-- Search Bar -->
          <div class="input-group mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"  id="searchBox"
            />
            <button class="btn btn-primary" id="searchBtn" >Search</button>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered align-middle text-center"
              id="loadTable"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Category</th>
                  <th>Tags</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Add New Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">Add New blog</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addPostForm">
              <div class="mb-3">
                <label for="newTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTitle"
                  placeholder="Enter title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newContent" class="form-label">Content</label>
                <input
                  type="text"
                  class="form-control"
                  id="newContent"
                  placeholder="Enter content"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="newCategory"
                  placeholder="Enter category"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newTags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="newTags"
                  placeholder="Enter tags"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-success w-100"
                id="save_button"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ✅ Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit blog</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editPostForm">
              <div class="mb-3">
                <label for="postId" class="form-label">ID</label>
                <input type="text" class="form-control" id="postId" readonly />
              </div>
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  placeholder="Enter title"
                />
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <input
                  type="text"
                  class="form-control"
                  id="postContent"
                  placeholder="Enter Content"
                />
              </div>
              <div class="mb-3">
                <label for="postCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="postCategory"
                  placeholder="Enter category"
                />
              </div>
              <div class="mb-3">
                <label for="postTags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTags"
                  placeholder="Enter tags"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary w-100"
                id="updateBtn"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/jquery-3.7.1.min.js"></script>

 <script>
   
  $(document).ready(function () {
    // ========== Load Table ==========
    function loadTable(searchTerm = "") {
      $.ajax({
        url: "http://localhost/PHP-projects/blog-crud-api/search-api.php",
        type: "GET",
        data: { search: searchTerm }, // pass search keyword to backend
        success: function (data) {
  if (data.status == false) {
    $(".table tbody").html(
      "<tr><td colspan='6'><h2 class='text-center'>" +
        data.message +
        "</h2></td></tr>"
    );
  } else {
    $(".table tbody").empty();

    // ✅ loop only inside data.data
    $.each(data.data, function (key, value) {
      let row = `
        <tr>
          <td>${value.id}</td>
          <td>${value.title}</td>
          <td>${value.content}</td>
          <td>${value.category}</td>
          <td>${value.tags}</td>
          <td>
            <button class="btn btn-warning btn-sm editBtn"      
             data-bs-toggle="modal"  
             data-bs-target="#editModal" 
             data-eid='${value.id}'>Edit</button>
            <button class="btn btn-danger btn-sm deleteBtn" data-id='${value.id}'>Delete</button>
          </td>
        </tr>
      `;
      $(".table tbody").append(row);
    });
  }
},
        error: function (xhr) {
          console.error("Error loading table:", xhr.responseText);
        }
      });
    }

    loadTable();

    // ========== Add New Post ==========
    $("#addPostForm").on("submit", function (e) {
      e.preventDefault();

      let formData = {
        title: $("#newTitle").val().trim(),
        content: $("#newContent").val().trim(),
        category: $("#newCategory").val().trim(),
        tags: $("#newTags").val().trim(),
      };

      if (!formData.title || !formData.content || !formData.category || !formData.tags) {
        $("#formAlert").removeClass("d-none").fadeIn();
        setTimeout(() => $("#formAlert").fadeOut(), 4000);
        return;
      }

      $("#formAlert").addClass("d-none");

      $.ajax({
        url: "http://localhost/PHP-projects/blog-crud-api/insert-api.php",
        type: "POST",
        data: JSON.stringify(formData),
        contentType: "application/json",
        success: function (response) {
          $("#formAlertSuccess").removeClass("d-none").fadeIn();
          setTimeout(() => $("#formAlertSuccess").fadeOut(), 4000);

          $("#addPostForm")[0].reset();
          $("#addModal").modal("hide");
          loadTable();
        },
        error: function () {
          alert("Something went wrong while inserting data.");
        }
      });
    });

    // ========== Edit Button ==========
    $(document).on("click", ".editBtn", function () {
      var stdId = $(this).data("eid");

      $.ajax({
        url: "http://localhost/PHP-projects/blog-crud-api/fetch-single.php",
        method: "POST",
        data: JSON.stringify({ bid: stdId }),
        contentType: "application/json",
        success: function (data) {
          if (data.status) {
            $("#postId").val(stdId);
            $("#postTitle").val(data.message.title);
            $("#postContent").val(data.message.content);
            $("#postCategory").val(data.message.category);
            $("#postTags").val(data.message.tags);
          } else {
            alert(data.message);
          }
        },
        error: function (xhr, status, error) {
          console.error("AJAX Error:", error);
        }
      });
    });

    // ========== Update Post ==========
    $(document).on("click", "#updateBtn", function (e) {
      e.preventDefault();

      let updatedData = {
        bid: $("#postId").val(),
        title: $("#postTitle").val().trim(),
        content: $("#postContent").val().trim(),
        category: $("#postCategory").val().trim(),
        tags: $("#postTags").val().trim(),
      };

      $.ajax({
        url: "http://localhost/PHP-projects/blog-crud-api/update-api.php",
        method: "POST",
        data: JSON.stringify(updatedData),
        contentType: "application/json",
        success: function (data) {
          console.log("Update Response:", data);

          if (data.status) {
            $("#editModal").modal("hide");
            loadTable();
            $("#formAlertSuccess")
              .text("✅ Post updated successfully!")
              .removeClass("d-none")
              .fadeIn();
            setTimeout(() => $("#formAlertSuccess").fadeOut(), 4000);
          } else {
            alert(data.message);
          }
        },
        error: function (xhr, status, error) {
          console.error("AJAX Error:", error);
        }
      });
    });

    // ========== Delete Post ==========
    $(document).on("click", ".deleteBtn", function () {
      let id = $(this).data("id");

      if (!confirm("⚠️ Are you sure you want to delete this post?")) {
        return;
      }

      $.ajax({
        url: "http://localhost/PHP-projects/blog-crud-api/delete-api.php",
        method: "POST",
        data: JSON.stringify({ bid: id }),
        contentType: "application/json",
        success: function (data) {
          if (data.status) {
            loadTable();
            $("#formAlertSuccess")
              .text("🗑️ Post deleted successfully!")
              .removeClass("d-none")
              .fadeIn();
            setTimeout(() => $("#formAlertSuccess").fadeOut(), 4000);
          } else {
            alert(data.message);
          }
        },
        error: function (xhr, status, error) {
          console.error("AJAX Error:", error);
        }
      });
    });

    // ========== Search ==========
    $("#searchBox").on("keyup", function () {
      let keyword = $(this).val().trim();
      loadTable(keyword);
    });
  });
</script>

    
  </body>
</html>
