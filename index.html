<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="card shadow-lg rounded-4">
        <div class="card-body">
          <!-- Heading -->
          <h3 class="card-title text-center mb-4">Fetch API</h3>

          <!-- Search Bar -->
          <div class="input-group mb-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
            />
            <button class="btn btn-primary">Search</button>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered align-middle text-center"
              id="loadTable"
            >
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Title</th>
                  <th>Content</th>
                  <th>Category</th>
                  <th>Tags</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <!-- <tbody> -->
              <tr>
                <td>1</td>
                <td>First Post</td>
                <td>This is my first blog</td>
                <td>Technology</td>
                <td>HTML, CSS</td>
                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                  >
                    Edit
                  </button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Second Post</td>
                <td>This is my Second blog</td>
                <td>Programming</td>
                <td>PHP, API</td>
                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editModal"
                  >
                    Edit
                  </button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- </tbody> -->
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Post</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="postId" class="form-label">ID</label>
                <input type="text" class="form-control" id="postId" readonly />
              </div>
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  placeholder="Enter title"
                />
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <input
                  type="text"
                  class="form-control"
                  id="postContent"
                  placeholder="Enter Content"
                />
              </div>
              <div class="mb-3">
                <label for="postCategory" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="postCategory"
                  placeholder="Enter category"
                />
              </div>
              <div class="mb-3">
                <label for="postTags" class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTags"
                  placeholder="Enter tags"
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        function loadTable() {
          $.ajax({
            url: "http://localhost/PHP-projects/blogging_platform_API/fetch_All_APIs.php",
            type: "GET",
            success: function (data) {
              if (data.status == false) {
                $("#loadTable").append(
                  "<tbody><tr><td><h2>" +
                    data.message +
                    "</h2></td></tr></tbody>"
                );
              } else {
                // Clear old rows first
                $("#loadTable tbody").empty();

                $.each(data, function (key, value) {
                  let row = `
        <tr>
            <td>${value.id}</td>
            <td>${value.title}</td>
            <td>${value.content}</td>
            <td>${value.category}</td>
            <td>${value.tags}</td>
            <td>
                <button class="btn btn-warning btn-sm editBtn"      
                        data-bs-toggle="modal" 
                        data-bs-target="#editModal" data-eid='${value.id}'>Edit</button>
                <button class="btn btn-danger btn-sm deleteBtn" data-id='${value.id}'>Delete</button>
            </td>
        </tr>`;
                  $("#loadTable tbody").append(row);
                });
              }
            },
          });
        }

        loadTable();
      }); 

        $("#editModal").click(function (){
            
        })
       
    </script>
  </body>
</html>
